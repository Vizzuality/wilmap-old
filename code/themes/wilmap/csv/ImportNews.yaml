dependencies:
  module:
    - migrate_source_csv
id: ImportNewsV2
label: 'Import News'
migration_groups:
  - news
type: content_type
source:
  plugin: csv
  path: /var/www/html/themes/wilmap/csv/news.csv
  header_row_count: 1
  keys:
    - Id2
process:
  type:
    plugin: default_value
    default_value: news
  title: name
  field_date_published:
    plugin: format_date
    from_format: 'F j, Y'
    to_format: 'F j, Y'
    source: datapublished
  field_download_original: downloadoriginal
  field_location: location
  field_original_publication: originalpublication
  field_summary: body
  field_title: name

destination:
  plugin: entity:node
