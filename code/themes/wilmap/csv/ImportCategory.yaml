dependencies:
  module:
    - migrate_source_csv
id: ImportCategory
label: 'Import News'
migration_groups:
  - category
type: content_type
source:
  plugin: csv
  path: /var/www/html/themes/wilmap/csv/categorynews.csv
  header_row_count: 1
  keys:
    - Id2
process:
  type:
    plugin: default_value
    default_value: category
  title: name
  field_description_category: description
  field_name_category: name

destination:
  plugin: entity:node
