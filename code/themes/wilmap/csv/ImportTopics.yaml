dependencies:
  module:
    - migrate_source_csv
id: ImportTopicsV1
label: 'Import News'
migration_groups:
  - topics
type: content_type
source:
  plugin: csv
  path: /var/www/html/themes/wilmap/csv/topics.csv
  header_row_count: 1
  keys:
    - Id2
process:
  type:
    plugin: default_value
    default_value: topics
  title: name
  field_category_topic: category
  field_definition_topic: description
  field_name_topic: name
  field_promote_topic: promote

destination:
  plugin: entity:node
